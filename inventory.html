<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers | Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center vh-100">
    <div class="content ">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#http://127.0.0.1:5501/"></use>
                    </svg>
                    <span class="fs-4">MOS Burgers</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link">Orders</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                    <li class="nav-item"><a href="customer.html" class="nav-link">Customers</a></li>
                    <li class="nav-item"><a href="report.html" class="nav-link">Reports</a></li>
                </ul>
            </header>
        </div>
        <div class="container col-lg-9">
            <div class="col-12 justify-content-center align-items-start px-4">
                <div class="search d-flex p-1 px-4 rounded-5">
                    <input type="text" class="searchinput w-100 me-2"
                        placeholder="Search using item name, item code or category">
                    <button class="btn btn-primary rounded-5 w-25">Search</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center my-2">
                <button onclick="slide(1,1)" class="menubtn btn">Burger</button>
                <button onclick="slide(2,1)" class="menubtn btn">Submarine</button>
                <button onclick="slide(3,1)" class="menubtn btn">Fries</button>
                <button onclick="slide(4,1)" class="menubtn btn">Pasta</button>
                <button onclick="slide(5,1)" class="menubtn btn">Chicken</button>
                <button onclick="slide(6,1)" class="menubtn btn">Beverages</button>
            </div>
        </div>
        <div class="display m-3">
            <div class="overflow-hidden">
                <div class="pages">
                    <main class="box Burger">
                    </main>
                    <main class="box Submarine">
                    </main>
                    <main class="box Fries">
                    </main>
                    <main class="box Pasta">
                    </main>
                    <main class="box Chicken">
                    </main>
                    <main class="box Beverages">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
