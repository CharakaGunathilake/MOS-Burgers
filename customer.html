<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers | Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center vh-100" onload="loadCustomers()">
    <div class="content ">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#http://127.0.0.1:5501/"></use>
                    </svg>
                    <span class="fs-4">MOS Burgers</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link">Orders</a></li>
                    <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                    <li class="nav-item"><a href="customer.html" class="nav-link">Customers</a></li>
                    <li class="nav-item"><a href="report.html" class="nav-link">Reports</a></li>
                </ul>
            </header>
        </div>
        <div class="px-4">
            <div class="search d-flex p-1 px-4 rounded-5">
                <input type="text" class="searchinput w-100 me-2" placeholder="Search using Customer Id or item code">
                <button class="btn btn-primary rounded-5 w-25">Search</button>
            </div>
        </div>

        <div class="d-flex mt-2 bg-dark-subtle rounded-5">
            <button onclick="slide(1,2)" class="ordersbtn btn">New Customer</button>
            <button onclick="slide(2,2)" class="ordersbtn btn">Existing Customers</button>
        </div>

        <div class="overflow-hidden px-2 my-4">
            <div class="d-flex">
                <div class="orders page p-2 col-12">
                    <div class="container bg-dark-subtle rounded-5 pt-4" style="width: 400px;">
                        <div class="rounded-5">
                            <h4 class="display-6 fw-bolder text-center">
                                New Customer
                            </h4>
                        </div>
                        <div class="mx-2 d-block p-2">
                            <div class="justify-content-between my-4">
                                <input id="customerNumber" class="menubtn py-3 my-2 w-100 rounded-5 fw-bolder"
                                    type="text" placeholder="Customer PhoneNumber" style="text-indent: 33px;">
                                <input id="customerName" class="menubtn py-3 my-2 w-100 rounded-5 fw-bolder" type="text"
                                    placeholder="Customer Name" style="text-indent: 33px;">
                            </div>
                            
                        </div>
                        <button class="menubtn btn rounded-5 mt-2 fs-2 text-white fw-bolder"
                                onclick="addCustomer()">Add Customer</button>
                    </div>
                </div>

                <div class="orders page p-2 col-12">
                    <div class="display col-12">
                        <div class="box" style="height: 400px;">
                            <main class="customer">

                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
