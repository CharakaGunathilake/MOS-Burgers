    <div class="content">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#http://127.0.0.1:5501/"></use>
                    </svg>
                    <span class="fs-4">MOS Burgers</span>

                <ul class="nav nav-pills">

                    <li class="nav-item"><a href="orders.html" class="nav-link">Orders</a></li>

            <div class="col-12 justify-content-center align-items-start px-4">

                    <button class="btn btn-primary rounded-5 w-25">Search</button>

                <div class="col">

                            style="background-image: url('./img/burger.jpg');">
                            <div class="d-flex flex-column h-100 p-5 ps-md-2 pb-3 text-white text-shadow-1">
